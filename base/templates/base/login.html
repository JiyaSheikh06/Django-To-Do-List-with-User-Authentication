{% extends 'base/main.html' %}
{% load static %}
<link rel="stylesheet" href="{% static '/styles/base.css' %}">
{% block content%}
<div class="header-bar font-effect-emboss">
    <h1> Login </h1>
</div>


<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class="button font-effect-emboss" type="submit" value="Login">
    </form>
    <p class="para"> Don't have an account ?<a href="{% url 'register' %}"> Register</a> </p>
</div>
{% endblock content%}
